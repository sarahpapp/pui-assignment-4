<!DOCTYPE html>

<html>

<!-- Head element stores metadata for displaying the page. In this case, I've included a viewport element (to make the page responsive-ready), 
character encoding element (to make sure that character sets from different languages are rendered correctly by the browser), name and description elements (to comply with SEO best practices), link to favicon, link to Google font (Montserrat), and link to the CSS file. -->
<head>
<title>Bun Bun Bakeshop</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="Bun Bun Bakeshop store website" content="Bun Bun Bakeshop's Carrot Cake Cinnamon Bun is a delicious treat. Place an order today.">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" 
      type="image/png" 
      href="favicon.ico">
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet"> 
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="main.js" type="text/javascript"></script>
</head>

<body>
	
 <!-- Navbar with working links to homepage, gallery, and about. -->
  <div class="top-page">
    <div class="navbar white-background big-padding">
      <a href="index.html" class="navbar-item button">Bun Bun Bakeshop</a>
      <div class="float-right hide-small">
        <a href="visit.html" class="navbar-item button">Visit</a>
        <a href="online_menu.html" class="navbar-item button">Order Online</a>
        <a href="cart.html" class="navbar-item button">Cart</a>
        
        <div id="cart-container">
          <div id="cart">
            <i class="fa fa-shopping-cart fa-2x"></i>
            <div> 
                <span id="itemCount"></span> 
            </div>
          </div>
        </div> 
      </div>
    </div> 
  </div>
	

	<!-- Header -->
  <hero>
    <img class="hero-image" src="images/carrot_header.png" alt="Carrot bun" width="1600" height="200">
    <div class="display-upper-left medium-padding">
      <h1>Place your order!</h1>
    </div>
  </hero>

   <!-- Cart content -->
  <div class="wrapper">
    <div class="wrap cf">
      <h2>Shopping Cart</h2>

      <div class="shopping-cart">

          <div class="column-labels">
            <label class="product-image">Image</label>
            <label class="product-details">Product</label>
            <label class="product-price">Price</label>
            <label class="product-quantity">Quantity</label>
            <label class="product-removal">Remove</label>
            <label class="product-line-price">Total</label>
          </div>

          <!-- product(s) added to cart -->
          <div id="cart-product">
            



          <div class="product">
            <div class="product-image">
              <img src="images/carrot_gallery.jpg">
            </div>
            <div class="product-details">
              <div class="product-title">Carrot Cake Bun</div>
              
            </div>
            <div class="product-price">4.99</div>
            <div class="product-quantity">
              <input type="number" value="2" min="1">
            </div>
            <div class="product-removal">
              <button id="remove">
                Remove
              </button>
            </div>
            <div class="product-line-price">0.00</div>
          </div>
          <div class="totals">
            <div class="totals-item">
              <label>Subtotal</label>
              <div class="totals-value" id="cart-subtotal">0.00</div>
            </div>
            
            
            
          </div>
              
              <!-- Checkout button -->
              <section id="intro">

              <div id="intro-content" class="center-content">    

                <div class="center-content-inner">

                  <div class="content-section content-section-margin">

                    <div class="content-section-grid clearfix">
                    
                    <a href="cart.html" class="cta-button nav-link">

                      <div class="cta-bottom"></div>

                      <div class="cta-top">

                      <div class="cta-label">Checkout</div>
                        
                        <div class="cta-button-border cta-button-border-left"></div>
                        <div class="cta-button-border cta-button-border-top"></div>
                        <div class="cta-button-border cta-button-border-right"></div>
                        <div class="cta-button-border cta-button-border-bottom"></div>

                      </div>

                      </a>

                    </div>

                   </div>

                  </div>

                 </div>

              </div>
            </div>
         

              </section>

        </div>
      </div>

        </div>
      
      
      
      
    </div>
  </div>
  
   <!-- Footer (with address to the shop) -->
  <footer class="center light-grey big-padding">
    <h6>1234 Forbes Ave</h6>
    <h6>Pittsburgh, PA 15210</h6>
    <h6>M - F, 7am - 7pm</h6>
  </footer>

</body>
</html>
